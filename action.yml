name: 'Extract JIRA issues from history'
description: 'Extract JIRA issues e.g. ABC-123'
inputs:
  token:
    description: 'the git token'
    required: true
  jiraToken:
    description: 'JIRA api key'
    required: true
  pullRequestNumber:
    description: 'The PR number'
    required: false
    default: ''

outputs:
  issues:
    description: 'The issues as links'
runs:
  using: 'node16'
  main: 'dist/index.js'
